{% extends "Academia_Arte/base.html" %}

{% block content %}
<div style="text-align:center;">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Nombre de contacto: {{contacto.nombre_contacto}}</h5>
            <h6 class="card-title">Email de contacto: {{contacto.email_contacto}}</h6>
            <p class="card-text">Asunto: {{contacto.asunto_contacto}}</p>
            <h6 class="card-text"><u>Mensaje:</u></h6>
            <p>{{contacto.mensaje_contacto}}</p>
            <a href="{% url 'mensajes_contacto' %}" class="btn btn-outline-primary"><i class="bi bi-arrow-return-left"></i>Regresar</a>
        </div>
    </div>
</div>
{% endblock %}
